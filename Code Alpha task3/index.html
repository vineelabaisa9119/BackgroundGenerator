<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <h1>
      Background <br />
      Generator
    </h1>
    <div>
      <input
        oninput="setGradient()"
        class="color1"
        type="color"
        name="color1"
        value="#00d9f8"
      />
      <input
        oninput="setGradient()"
        class="color2"
        type="color"
        name="color2"
        value="#e8008a"
      />
    </div>
    <h2>Current CSS Background</h2>
    <h3>linear-gradient(to bottom right, #00d9f8, #e8008a);</h3>
    <script src="script.js"></script>
  </body>
</html>
